<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />

    <!--====== Title ======-->
    <title>Page Introuvable | Toomoobil Location de Voiture</title>

    <meta
      name="description"
      content="Oups ! La page que vous cherchez n'existe pas ou a été déplacée. Retournez à l'accueil pour découvrir nos offres de location de voiture."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="canonical" href="https://www.toomoobil.ma/404.html" />

    <!--====== Favicon Icon ======-->
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/png"
    />

    <!--====== Animate CSS ======-->
    <link rel="stylesheet" href="assets/css/animate.css" />

    <!--====== lineicons CSS ======-->
    <link rel="stylesheet" href="assets/css/lineicons.css" />

    <!--====== Bootstrap CSS ======-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!--====== Default CSS ======-->
    <link rel="stylesheet" href="assets/css/default.css" />

    <!--====== Style CSS ======-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--====== Custom 404 Styles ======-->
    <style>
      .error-404 {
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f3fdff 0%, #ffffff 100%);
        position: relative;
        overflow: hidden;
      }

      .error-content {
        text-align: center;
        max-width: 600px;
        padding: 40px 20px;
        position: relative;
        z-index: 10;
      }

      .error-number {
        font-size: 120px;
        font-weight: 700;
        color: #0898e7;
        line-height: 1;
        margin-bottom: 20px;
        text-shadow: 0 4px 8px rgba(8, 152, 231, 0.2);
      }

      .error-title {
        font-size: 32px;
        font-weight: 600;
        color: #38424d;
        margin-bottom: 20px;
      }

      .error-text {
        font-size: 18px;
        color: #747e88;
        margin-bottom: 40px;
        line-height: 1.6;
      }

      .error-actions {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .error-btn {
        display: inline-block;
        padding: 15px 30px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .error-btn-primary {
        background-color: #0898e7;
        color: white;
        border-color: #0898e7;
      }

      .error-btn-primary:hover {
        background-color: rgba(8, 152, 231, 0.8);
        color: white;
        text-decoration: none;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(8, 152, 231, 0.3);
      }

      .error-btn-secondary {
        background-color: transparent;
        color: #525a63;
        border-color: #525a63;
      }

      .error-btn-secondary:hover {
        background-color: #525a63;
        color: white;
        text-decoration: none;
        transform: translateY(-2px);
      }

      .error-icon {
        font-size: 80px;
        color: #0898e7;
        margin-bottom: 30px;
        opacity: 0.8;
      }

      /* Animated shapes */
      .error-shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.6;
        animation: float 6s ease-in-out infinite;
      }

      .error-shape-1 {
        width: 60px;
        height: 60px;
        background: linear-gradient(45deg, #fe8464, #fe6e9a);
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }

      .error-shape-2 {
        width: 40px;
        height: 40px;
        background: linear-gradient(45deg, #33c8c1, #119bd2);
        top: 20%;
        right: 15%;
        animation-delay: 2s;
      }

      .error-shape-3 {
        width: 30px;
        height: 30px;
        background: linear-gradient(45deg, #361cc1, #2e82ef);
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }

      .error-shape-4 {
        width: 50px;
        height: 50px;
        background: linear-gradient(45deg, #eba31a, #e7a019);
        bottom: 15%;
        right: 10%;
        animation-delay: 1s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) scale(1);
        }
        50% {
          transform: translateY(-20px) scale(1.1);
        }
      }

      @media (max-width: 768px) {
        .error-number {
          font-size: 80px;
        }

        .error-title {
          font-size: 24px;
        }

        .error-text {
          font-size: 16px;
        }

        .error-actions {
          flex-direction: column;
          align-items: center;
        }

        .error-btn {
          width: 100%;
          max-width: 250px;
        }
      }
    </style>
  </head>

  <body>
    <!--====== HEADER PART START ======-->
    <header class="header-area">
      <div class="navbar-area sticky">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="index.html">
                  <img src="assets/images/logo.png" alt="Toomoobil – logo du site de location de véhicules" loading="lazy" width="100%" height="auto"/>
                </a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                </button>

                <div
                  class="collapse navbar-collapse sub-menu-bar"
                  id="navbarSupportedContent"
                >
                  <ul id="nav" class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                      <a
                        target="_blank"
                        href="https://www.instagram.com/toomoobil.ma"
                        ><i class="lni lni-instagram"></i
                      ></a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--====== HEADER PART ENDS ======-->

    <!--====== 404 ERROR SECTION START ======-->
    <section class="error-404">
      <!-- Animated shapes -->
      <div class="error-shape error-shape-1"></div>
      <div class="error-shape error-shape-2"></div>
      <div class="error-shape error-shape-3"></div>
      <div class="error-shape error-shape-4"></div>

      <div class="error-content">
        <div class="error-icon">
          <i class="lni lni-car"></i>
        </div>

        <div class="error-number">404</div>

        <h1 class="error-title">Oups ! Page non trouvée</h1>

        <p class="error-text">
          Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
          Retournez à l'accueil pour découvrir nos services de location de
          voiture.
        </p>

        <div class="error-actions">
          <a
            href="https://apps.apple.com/us/app/toomoobil/id6742456650"
            class="main-btn wow fadeInLeftBig app-store"
          >
            <img src="assets/images/app-store.png" alt="Obtenir Toomoobil sur l’App Store Apple" loading="lazy" width="100%" height="auto"/>
          </a>
          <a
            href="https://play.google.com/store/apps/details?id=ma.app.toomoobil"
            class="main-btn wow fadeInLeftBig play-store"
          >
            <img src="assets/images/play-store.png" alt="Obtenir Toomoobil sur le Google Play Store" loading="lazy" width="100%" height="auto"/>
          </a>
        </div>
      </div>
    </section>
    <!--====== 404 ERROR SECTION ENDS ======-->

    <!--====== Jquery js ======-->
    <script src="assets/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="assets/js/vendor/modernizr-3.7.1.min.js"></script>

    <!--====== Bootstrap js ======-->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!--====== WOW js ======-->
    <script src="assets/js/wow.min.js"></script>

    <!--====== Main js ======-->
    <script src="assets/js/main.js"></script>

    <script>
      // Initialize WOW animations
      new WOW().init();
    </script>
  </body>
</html>
